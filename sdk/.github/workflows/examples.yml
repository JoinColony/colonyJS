name: Build examples and deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install and Build ğŸ”§
        run: |
          npm ci
          npm run build-examples

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
